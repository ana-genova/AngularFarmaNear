<div class="px-4 py-3 mb-3 bg-primary text-white">
  <h5><i class="fas fa-folder-plus me-2"></i>Estoque</h5>
</div>

<div class="px-4 py-3 bg-white">
  <div class="font-semibold mb-2">Importar estoque</div>
  <input class="block w-full text-sm text-gray-900 bg-gray-50 border border-gray-300 cursor-pointer focus:outline-none focus:ring-2 focus:ring-primary"
    type="file" accept=".csv" (change)="upload($event)"/>
</div>

<app-data-grid [columns]="columns" [rows]="datasource"></app-data-grid>
