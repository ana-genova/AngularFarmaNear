<div class="relative h-full">
  <div class="flex flex-col flex-auto h-full min-w-0 overflow-x-hidden w-full">
    <div class="relative flex justify-between items-center shadow">
      <div class="w-full sm:w-[300px] h-[70px] flex p-4 items-center">
        <a class="text-primary font-parkinsans text-xl sm:text-3xl font-semibold" href="/home">
          {{ appTitle }}
        </a>
        <div class="d-flex w-full justify-end text-3xl font-semibold">
          <div class="w-[40px] h-[40px]">
            <button (click)="toggleMobileMenu()" class="button button-normal p-2">
              <img ngSrc="/icons/hero-outline-bars.svg" alt="menu" height="35" width="35"/>
            </button>
          </div>
        </div>
      </div>
      <div class="w-[330px] h-[70px] flex items-center justify-end me-3">
        <div class="w-[200px] h-[70px] flex items-center justify-end me-3">
          @if (userName && userName !== '') {
            <p class="overflow-hidden text-ellipsis">Ol√°, {{ userName }}!</p>
          }
        </div>
        <div class="py-4 w-[130px]">
          <button (click)="singout()" class="button button-normal p-2">
            <i class="fas fa-sign-out me-3"></i> Sair
          </button>
        </div>
      </div>
    </div>
    <div class="flex flex-1">
      <app-navigation></app-navigation>
      <div class="flex flex-col flex-1 justify-center items-center">
        <div class="min-h-full w-full h-[calc(100vh-70px)] bg-zinc-200 p-2">
          <div class="h-full bg-zinc-100 overflow-y-auto">
            <router-outlet></router-outlet>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
