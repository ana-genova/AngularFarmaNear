<div class="row h-full">
  <div class="d-none lg:block col-md-6 bg-primary text-white">
    <div class="h-full flex flex-col justify-center items-center space-y-2 p-8 w-full overflow-x-hidden">
      <div>
        <div class="text-center text-4xl uppercase">FarmaSUS</div>
        <div class="flex flex-col gap-2 font-mono h-[28px] text-center w-auto text-sm xl:text-lg">
          @if (resetTerminalLine) {
            <div class="whitespace-nowrap overflow-hidden border-r-2 border-white animate-typing break-words">
              {{ currentLine }}
            </div>
          }
        </div>
      </div>
    </div>
  </div>
  <div class="col-12 col-md-6 py-2 relative">
    <div class="absolute text-3xl font-semibold">
      <a class="text-center text-white focus:outline-none text-base bg-theme-700 py-2 px-3" href="/home">
        Voltar
      </a>
    </div>

    <div class="flex items-center justify-center h-full">
      <div class="w-1/3 flex flex-col justify-center" [formGroup]="form">
        <div class="flex justify-center">
          <img class="text-center" [ngSrc]="'fp.png'" width="100" height="100" alt="Farmácia Popular"/>
        </div>
        <app-input-text cssClass="w-full mt-2" placeholder="Usuário" height="50px" formControlName="user"
        ></app-input-text>
        <app-input-text cssClass="w-full mt-2" placeholder="Senha" height="50px" formControlName="password"
        ></app-input-text>
        <div class="font-semibold bg-theme-700 mt-2 py-2 px-3 w-full text-center cursor-pointer text-white">
          Entrar
        </div>
        <div class="font-semibold text-theme-700 text-sm py-2 px-3 text-end cursor-pointer hover:underline">
          Solicitar acesso
        </div>
      </div>
    </div>
  </div>
</div>
